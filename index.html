<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Us Page</title>
    <link href="https://fonts.googleapis.com/css?family=Darker+Grotesque:300,400,500,600,700,800,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <section>
        <div class="container">
            <div class="contactInfo">
                <div>
                    <h2>Contact info</h2>
                    <ul class="info">
                        <li>
                            <span>
                                <img src="./img/location.png" alt="location">
                            </span>
                            <span>
                                The full address 20222- Country
                            </span>
                        </li>
                        <li>
                            <span>
                                <img src="./img/mail.png" alt="mail">
                            </span>
                            <span>
                                address@address.fo
                            </span>
                        </li>
                        <li>
                            <span>
                                <img src="./img/call.png" alt="call">
                            </span>
                            <span>
                                999-215-236-66
                            </span>
                        </li>
                    </ul>
                </div>

                <ul class="sci">
                    <li><a href="#"><img src="./img/1.png" alt=""></a></li>
                    <li><a href="#"><img src="./img/2.png" alt=""></a></li>
                    <li><a href="#"><img src="./img/3.png" alt=""></a></li>
                    <li><a href="#"><img src="./img/4.png" alt=""></a></li>
                    <li><a href="#"><img src="./img/5.png" alt=""></a></li>
                </ul>

            </div>
            <div class="contactForm">

                <h2>Send a message</h2>

                <div class="formBox">
                    <div class="inputBox w50">
                        <input type="text " required>
                        <span>first name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text " required>
                        <span>last name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="email " required>
                        <span>email address</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text " required>
                        <span>function</span>
                    </div>
                    <div class="inputBox w100">
                        <input type="email " required>
                        <span>mobile number</span>
                    </div>
                    <div class="inputBox w100">
                        <textarea required></textarea>
                        <span>your message here...</span>
                    </div>
                    <div class="inputBox w100">
                        <input type="submit" value="send">
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
